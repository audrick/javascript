<!DOCTYPE html>

<html>
	<head>
		<title>Javascript Template</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>JS Calculator</h1>

				<input id="box1" type="text" placeholder="Enter a number" class="style_box1"/>
				<input id="box2" type="text" placeholder="Enter another number" class="style_box2"/><br><br>
				<input id="b1" type="button" class="buttonstyle" value="Add"/>
				<input id="b2" type="button" class="buttonstyle" value="Subtract"/>
				<input id="b3" type="button" class="buttonstyle" value="Divide"/>
				<input id="b4" type="button" class="buttonstyle" value="Multiply"/><br><br>
				

				<div id="total"></div><br><br>

				<input id="clear" type="button" value="Clear"/>

		</div> <!-- #container -->
	</body>
</html>
